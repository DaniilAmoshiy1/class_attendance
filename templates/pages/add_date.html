<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add date</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1>Add new date</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="/add_date">
            <label for="new_date">Date:</label>
            <input type="text" id="new_date" name="new_date" required>
            <button type="submit">Add date</button>
        </form>
    </body>
</html>
